{% extends 'base.html' %}
{% load staticfiles %}

{% block css %}
  <link href="{% static 'css/login.css' %}" rel="stylesheet">
{% endblock %}

{% block body %}

<div class="row">
  <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
    <div class="section-title">
      Login
    </div>
  </div>
</div>

<div class="row">
  <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
    <div class="panel panel-default">
      <div class="panel-body">
        <form class="form-signin" action="/executelogin" method="post">
          {% csrf_token %}
            <div class="user-login-info">
              <input type="text" class="form-control login-input" placeholder="User ID" autofocus name="username">
              <input type="password" class="form-control login-input" placeholder="Password" name = "password">
            </div>
            <button class="btn btn-lg btn-block login-input" type="submit">Log in</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}

{% block js %}

{% endblock %}
