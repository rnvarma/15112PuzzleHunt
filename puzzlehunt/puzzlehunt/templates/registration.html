{% extends 'base.html' %}
{% load staticfiles %}

{% block css %}
  <link href="{% static 'css/registration.css' %}" rel="stylesheet">
{% endblock %}


{% block body %}

<div class="row">
  <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
    <div class="section-title">
      Register Your Team
    </div>
  </div>
</div>

<div class="row">
  <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="registration-label">Member 1</div>
        <input class="form-control registration-input" placeholder="Enter your full name" data-field="member1"></input>
        <div class="registration-label">Member 2</div>
        <input class="form-control registration-input" placeholder="Enter your full name" data-field="member2"></input>
        <div class="registration-label">Member 3</div>
        <input class="form-control registration-input" placeholder="Enter your full name" data-field="member3"></input>
        <div class="registration-label">Member 4</div>
        <input class="form-control registration-input" placeholder="Enter your full name" data-field="member4"></input>
        <div class="registration-label">Password</div>
        <input class="form-control registration-input password-field" type="password" placeholder="Make a Password"  data-field="password"></input>
        <button class="btn btn-default register-button">Register!</button>
      </div>
    </div>
  </div>
</div>

{% endblock %}


{% block js %}
  <script src="{% static 'js/registration.js' %}"></script>
{% endblock %}
