{% extends 'base.html' %}
{% load staticfiles %}

{% block css %}
  <link href="{% static 'css/registration.css' %}" rel="stylesheet">
{% endblock %}


{% block body %}

<div class="row">
  <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
    <div class="section-title">
      Register Your Team
    </div>
  </div>
</div>

<div class="row">
  <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
    <div class="panel panel-default">
      <div class="panel-body">
        <input class="form-control registration-input" placeholder="Enter Team Member 1's Name"></input>
        <input class="form-control registration-input" placeholder="Enter Team Member 2's Name"></input>
        <input class="form-control registration-input" placeholder="Enter Team Member 3's Name"></input>
        <input class="form-control registration-input" placeholder="Enter Team Member 4's Name"></input>
        <input class="form-control registration-input" type="password" placeholder="Make a Password"></input>
        <button class="btn btn-default register-button">Register!</button>
      </div>
    </div>
  </div>
</div>

{% endblock %}


{% block js %}
  <script src="{% static 'js/registration.js' %}"></script>
{% endblock %}
